spring.datasource.url=${env.DATASOURCE_URL}
spring.datasource.name=${env.env.DATASOURCE_NAME}
spring.datasource.username=${env.DATASOURCE_USERNAME}
spring.datasource.password=${env.DATASOURCE_PASSWORD}

server.error.include-stacktrace=never

spring.security.oauth2.client.registration.keycloak.client-id=${env.LOGIN_APP}
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=${env.AUTH_CODE}
spring.security.oauth2.client.registration.keycloak.scope=${env.OPENID}

spring.security.oauth2.client.provider.keycloak.issuer-uri=${env.ISSUER_URI}
spring.security.oauth2.client.provider.keycloak.user-name-attribute=${env.PREFERRED_USERNAME}